<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
<link href="pages/index.css" rel="stylesheet" type="text/css">
</head>
<body class="body">
	<header class="header">
		<img src="images/logo__around-the-us.svg" alt="Around The U.S." class="header__logo">
	</header>
	<main class="main">
		<section class="profile">
			<div class="profile__user">
				<div class="profile__avatar">
					<img class="profile__photo" src="images/profile__avatar.png" alt="Jacques Cousteau">
				</div>
				<div class="profile__info">
					<div class="profile__info-items">
						<h1 class="profile__name">Jacques Cousteau</h1>
						<button class="profile__edit-button">
							<img src="images/edit-button__icon.svg" class="profile__edit-icon">
						</button>
					</div>
				  <p class="profile__title">Explorer</p>
                </div>
			</div>
			<button class="profile__add-button">
				<img src="images/add-button__plus-sign.svg" class="profile__plus-sign" alt="Add">
			</button>
		</section>
		<section class="elements">
			<ul class="elements__grid">
				<li class="elements__card">
					<img src="images/element__image_yosemite.jpg" ="elements__image" alt="Stream and trees in Yosemite Valley">
					<div class="elements__info">
						<h2 class="elements__name">Yosemite Valley</h2>
						<button class="elements__like-button">
							<img src="images/like-button__heart.svg" class="elements__heart-icon" alt="Like">
					</div>
				</li>
				<li class="elements__card">
					<img src="images/element__image_lake-louise.jpg" class="elements__image" alt="View of the lake and mountains at Lake Louise">
					<div class="elements__info">
						<h2 class="elements__name">Lake Louise</h2>
						<button class="elements__like-button">
							<img src="images/like-button__heart.svg" class="elements__heart-icon" alt="Like">
					</div>
				</li>
				<li class="elements__card">
					<img src="images/element__image_bald-mountains.jpg" class="elements__image" alt="Sunset over the Bald Mountains">
					<div class="elements__info">
						<h2 class="elements__name">Bald Mountains</h2>
						<button class="elements__like-button">
							<img src="images/like-button__heart.svg" class="elements__heart-icon" alt="Like">
					</div>
				</li>
				<li class="elements__card">
					<img src="images/element__image_latemar.jpg" class="elements__image" alt="Starry night sky over mountains in Latemar">
					<div class="elements__info">
						<h2 class="elements__name">Latemar</h2>
						<button class="elements__like-button">
							<img src="images/like-button__heart.svg" class="elements__heart-icon" alt="Like">
					</div>
				</li>
				<li class="elements__card">
					<img src="images/element__image_vanois.jpg" class="elements__image" alt="Lake reflecting a mountain at Vanois National Park">
					<div class="elements__info">
						<h2 class="elements__name">Vanois National Park</h2>
						<button class="elements__like-button">
							<img src="images/like-button__heart.svg" class="elements__heart-icon" alt="Like">
					</div>
				</li>
				<li class="elements__card">
					<img src="images/element__image_lago-de-braies.jpg" class="elements__image" alt="Wooden canoes on a lake at Lago de Braies">
					<div class="elements__info">
						<h2 class="elements__name">Lago de Braies</h2>
						<button class="elements__like-button">
							<img src="images/like-button__heart.svg" class="elements__heart-icon" alt="Like">
					</div>
				</li>
			</ul>
		</section>
		<section class="popup popup__closed">
			<div class="popup__container">
				<div class="popup__contents">
					<h2 class="popup__title">Edit profile</h2>
					<form class="edit-form">
						<input class="edit-form__field" type="text" id="form__profile-name" name="form__profile-name" value="Jacques Cousteau">
						<input class="edit-form__field" type="text" id="form__profile-title" name="form__profile-title" value="Explorer">
						<input class="edit-form__save-button" type="submit" value="Save">
					</form>
				</div>
				<button class="popup__close-button">
					<img class="popup__close-icon" src="images/popup__close-icon.svg" alt="Close">
				</button>
			</div>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">Â© 2020 Around The U.S.</p>
	</footer>
	<script src="pages/index.js"></script>
</body>
</html>
