<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
<link href="./pages/index.css" rel="stylesheet" type="text/css">
</head>
<body class="body">
	<header class="header">
		<img src="./images/logo__around-the-us.svg" alt="Around The U.S." class="header__logo">
	</header>
	<main class="main">
		<section class="profile">
			<div class="profile__user">
					<img class="profile__photo" src="./images/profile__avatar.png" alt="Jacques Cousteau">
				<div class="profile__info">
					<div class="profile__info-items">
						<h1 class="profile__name">Jacques Cousteau</h1>
						<button class="profile__edit-button"></button>
				  </div>
				  <p class="profile__title">Explorer</p>
                </div>
			</div>
			<button class="profile__add-button"></button>
		</section>
		<section class="elements">
			<ul class="elements__grid">
			</ul>
		</section>
		<div class="popup popup__type_profile">
			<div class="popup__container">
				<div class="popup__contents">
					<h2 class="popup__title">Edit profile</h2>
					<form class="edit-form edit-form__type_profile">
						<input id="profile-name" class="edit-form__field edit-form__field_name" type="text" id="form__profile-name" name="form__profile-name" value="Jacques Cousteau" placeholder="Name" required minlength="2" maxlength="40">
						
						<span id="profile-name-error" class="edit-form__error"></span>
						
						<input id="profile-title" class="edit-form__field edit-form__field_title" type="text" id="form__profile-title" name="form__profile-title" value="Explorer" placeholder="Title" required minlength="2" maxlength="200">
						
						<span id="profile-title-error" class="edit-form__error"></span>
						
						<button class="edit-form__save-button" type="submit">Save</button>
					</form>
				</div>
				<button class="popup__close-button"></button>
			</div>
		</div>
		<div class="popup popup__type_location">
			<div class="popup__container">
				<div class="popup__contents">
					<h2 class="popup__title">New Location</h2>
					<form class="edit-form edit-form__type_location">
						<input id="card-title" class="edit-form__field edit-form__field_card-title" type="text" id="form__card-title" name="form__card-title" placeholder="Title" required minlength="1" maxlength="30">
						
						<span id="card-title-error" class="edit-form__error"></span>
						
						<input id="card-link" class="edit-form__field edit-form__field_card-link" type="url" id="form__card-link" name="form__card-link" placeholder="Link to Image" required>
						
						<span id="card-link-error" class="edit-form__error"></span>
						
						<button class="edit-form__save-button" type="submit">Create</button>
					</form>
				</div>
				<button class="popup__close-button"></button>
			</div>
		</div>
		<div class="popup popup__type_lightbox">
			<div class="popup__container popup__container_type_lightbox">
				<button class="popup__close-button"></button>
				<figure class="popup__image-wrapper">
					<img class="popup__lightbox-image" src="" alt="">
					<figcaption class="popup__lightbox-caption"></figcaption>
				</figure>
			</div>
		</div>
		<template class="card-template">
			<li class="elements__card">
				<div class="elements__image" style="background-image:url('');">
				</div>
				<button class="elements__trash-button"></button>
				<div class="elements__info">
					<h2 class="elements__name"></h2>
					<button class="elements__like-button"></button>
				</div>
			</li>
		</template>
	</main>
	<footer class="footer">
		<p class="footer__copyright">Â© 2020 Around The U.S.</p>
	</footer>
	<script type="module" src="./scripts/utils.js"></script>
	<script type="module" src="./scripts/FormValidator.js"></script>
	<script type="module" src="./scripts/Card.js"></script>
	<script type="module" src="./scripts/index.js"></script>
</body>
</html>
