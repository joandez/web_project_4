<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
<link href="./pages/index.css" rel="stylesheet" type="text/css">
</head>
<body class="body">
	<header class="header">
		<img src="./images/logo__around-the-us.svg" alt="Around The U.S." class="header__logo">
	</header>
	<main class="main">
		<section class="profile">
			<div class="profile__user">
					<img class="profile__photo" src="./images/profile__avatar.png" alt="Jacques Cousteau">
				<div class="profile__info">
					<div class="profile__info-items">
						<h1 class="profile__name">Jacques Cousteau</h1>
						<button class="profile__edit-button"></button>
				  </div>
				  <p class="profile__title">Explorer</p>
                </div>
			</div>
			<button class="profile__add-button"></button>
		</section>
		<section class="elements">
			<ul class="elements__grid">
				<li class="elements__card elements__card_yosemite">
					<div class="elements__info">
						<h2 class="elements__name">Yosemite Valley</h2>
						<button class="elements__like-button"></button>
					</div>
				</li>
				<li class="elements__card elements__card_lake-louise">
					<div class="elements__info">
						<h2 class="elements__name">Lake Louise</h2>
						<button class="elements__like-button"></button>
					</div>
				</li>
				<li class="elements__card elements__card_bald-mountains">
					<div class="elements__info">
						<h2 class="elements__name">Bald Mountains</h2>
						<button class="elements__like-button"></button>
					</div>
				</li>
				<li class="elements__card elements__card_latemar">
					<div class="elements__info">
						<h2 class="elements__name">Latemar</h2>
						<button class="elements__like-button"></button>
					</div>
				</li>
				<li class="elements__card elements__card_vanois">
					<div class="elements__info">
						<h2 class="elements__name">Vanois National Park</h2>
						<button class="elements__like-button"></button>
					</div>
				</li>
				<li class="elements__card elements__card_lago-de-braies">
					<div class="elements__info">
						<h2 class="elements__name">Lago de Braies</h2>
						<button class="elements__like-button"></button>
					</div>
				</li>
			</ul>
		</section>
		<section class="popup">
			<div class="popup__container">
				<div class="popup__contents">
					<h2 class="popup__title">Edit profile</h2>
					<form class="edit-form">
						<input class="edit-form__field edit-form__field_name" type="text" id="form__profile-name" name="form__profile-name" value="Jacques Cousteau">
						<input class="edit-form__field edit-form__field_title" type="text" id="form__profile-title" name="form__profile-title" value="Explorer">
						<input class="edit-form__save-button" type="submit" value="Save">
					</form>
				</div>
				<button class="popup__close-button"></button>
			</div>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">Â© 2020 Around The U.S.</p>
	</footer>
	<script src="./pages/index.js"></script>
</body>
</html>
